<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Minimo</title>
  </head>
  <body>
    <!-- Header Section Start -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="assets/img/logo.png" alt="Minimo" />
        </div>
        <nav class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">photodiary</a></li>
            <li><a href="#">music</a></li>
            <li><a href="#">Travel</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header Section End -->
    <!-- Banner Start -->
    <section class="banner">
      <div class="container">
        <img src="assets/img/banner.jpg" class="b_img" alt="Minimo" />
      </div>
    </section>
    <!-- Banner End -->

    <!-- newsletter start -->
    <section class="newsletter">
      <div class="container">
        <h2>Sign up for our newsletter!</h2>
        <div class="newsletter_form">
          <form action="#" method="POST">
            <input type="email" placeholder="Enter a valid email address" />
            <button type="submit">
              <img src="assets/img/send-button.png" alt="send" />
            </button>
          </form>
        </div>
      </div>
    </section>
    <!-- newsletter end -->
  </body>
</html>
